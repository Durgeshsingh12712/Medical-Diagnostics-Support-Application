<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnostics Support Application</title>
    <link rel="stylesheet" href="../static/style.css">
    <style></style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Medical Diagnostics Support</h1>
            <p>Advanced AI-powered document analysis and diagnostic assistance</p>
        </div>
        
        <div class="main-content">
            <div class="section upload-section">
                <h2>
                    <span class="icon">üìÑ</span>
                    Upload Documents
                </h2>
                
                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">
                        <strong>Click to upload</strong> or drag and drop files here
                    </div>
                    <div style="font-size: 0.9rem; color: #95a5a6;">
                        Supports PDF, DOC, DOCX, TXT files
                    </div>
                    <input type="file" id="file-input" class="file-input" multiple accept=".pdf,.doc,.docx,.txt">
                </div>
                
                <div class="file-list" id="file-list" style="display: none;"></div>
                
                <button class="btn" id="upload-btn" style="width: 100%; margin-top: 20px;" disabled>
                    Upload Documents
                </button>
                
                <div id="upload-message"></div>
            </div>

            <div class="section query-section">
                <h2>
                    <span class="icon">‚ùì</span>
                    Ask Questions
                </h2>
                
                <textarea 
                    id="question-input" 
                    class="question-area"
                    placeholder="Enter your medical question or describe the symptoms you'd like to analyze..."
                    maxlength="2000"
                ></textarea>
                
                <div class="question-controls">
                    <span class="char-count" id="char-count">0 / 2000</span>
                    <button class="btn" id="submit-question">
                        Ask Question
                    </button>
                </div>
            </div>

            <div class="section response-section">
                <h2>
                    <span class="icon">üí°</span>
                    AI Response
                </h2>
                <div class="response-content" id="response-content"></div>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
